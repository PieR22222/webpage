<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Alyssa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ff69b4;
            font-size: 4em;
            margin-top: 20%;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, bounce 1s ease-in-out 2s infinite;
        }

        p {
            font-size: 1.5em;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4c8d;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Alyssa!</h1>
    <p>Wishing you the best day filled with love, joy, and laughter!</p>
    <a href="index.html"
</body>
</html>
